


<!DOCTYPE html>
<html>
<head>
<title>Particle Background</title>
<style>
  body {
    margin: 0; /* Remove default body margins */
    overflow: hidden; /* Prevent scrollbars if particles extend beyond viewport */
  }
  #particles-js {
    width: 100%;
    height: 100%;
    position: fixed; /* Keep particles fixed in the background */
    top: 0;
    left: 0;
    z-index: -1; /* Place particles behind other content */
  }
</style>
</head>
<body>

<div id="particles-js"></div>

<script src="particles.js"></script>  <script>
  particlesJS('particles-js', { // Initialize particles.js
    "particles": {
      "number": {
        "value": 160, // Adjust number of particles
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      // ... (rest of the particles.js configuration - see below)
    },
    // ... (rest of the particles.js configuration)
  });
</script>

<h1>Your Website Content Here</h1>  </body>
</html>
